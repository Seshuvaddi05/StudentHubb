<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentHub â€“ My Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta
    name="description"
    content="View all the e-books and question papers you have unlocked or purchased on StudentHub."
  />

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Page styles (existing) */
    .library-container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 0.9rem;
      padding: 1.5rem 1.75rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    }
    body.dark .library-container {
      background: #020617;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
    }

    .library-heading {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .library-subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }
    body.dark .library-subtitle {
      color: #9ca3af;
    }

    .library-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .library-filters .filter-input {
      flex: 1 1 220px;
    }
    .library-filters .filter-select {
      flex: 0 0 160px;
    }

    .library-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 0.8rem;
    }

    .library-card {
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      padding: 0.9rem 1rem;
      background: #ffffff;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
      font-size: 0.9rem;
    }
    body.dark .library-card {
      background: #020617;
      border-color: #1f2937;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.7);
    }

    .library-card-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
      gap: 0.4rem;
    }

    .pill-owned {
      display: inline-flex;
      align-items: center;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.72rem;
      background: #ecfdf5;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    body.dark .pill-owned {
      background: #022c22;
      color: #bbf7d0;
      border-color: #065f46;
    }

    .pill-type {
      display: inline-flex;
      align-items: center;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.72rem;
      background: #eef2ff;
      color: #3730a3;
    }
    body.dark .pill-type {
      background: #111827;
      color: #c7d2fe;
    }

    .library-card-title {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    .library-card-meta {
      font-size: 0.78rem;
      color: #6b7280;
      margin-bottom: 0.35rem;
    }
    body.dark .library-card-meta {
      color: #9ca3af;
    }

    .library-card-footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.4rem;
      font-size: 0.78rem;
      color: #6b7280;
    }
    body.dark .library-card-footer {
      color: #9ca3af;
    }

    .library-status {
      font-size: 0.85rem;
      margin-top: 0.75rem;
      color: #6b7280;
    }
    .library-status.error {
      color: #b91c1c;
    }

    @media (max-width: 640px) {
      .library-container {
        margin-top: 1.25rem;
        padding: 1.25rem 1.1rem;
      }
    }

    /* ---------------------------
       Navbar badge styles
       Yellow rounded pill as requested
       --------------------------- */

    /* Do NOT override display here, let global CSS control show/hide.
       This prevents the mobile menu from being stuck open. */
    .navbar .nav-links {
      position: relative;
      gap: 0.75rem;
      align-items: center;
    }

    /* Basic badge */
    .nav-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 1.6rem;
      height: 1.6rem;
      padding: 0 0.45rem;
      border-radius: 999px;
      background: #f59e0b; /* yellow pill */
      color: #0f172a; /* dark text */
      font-weight: 600;
      font-size: 0.78rem;
      margin-left: 0.45rem;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.12);
      vertical-align: middle;
    }

    /* Slightly smaller on small screens */
    @media (max-width: 520px) {
      .nav-badge {
        min-width: 1.4rem;
        height: 1.4rem;
        font-size: 0.72rem;
        padding: 0 0.35rem;
      }
    }

    /* Dark-theme friendly variant */
    body.dark .nav-badge {
      background: #f59e0b;
      color: #021423;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    /* Keep links laid out nicely with badges */
    .nav-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
  </style>
</head>
<body>
  <!-- Shared Navbar -->
  <header class="navbar">
    <div class="logo">StudentHub</div>

    <!-- Mobile hamburger -->
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="nav-links" id="nav-links">
      <a href="/">Home</a>

      <a href="/#about">About</a>
      <a href="/#contact">Contact</a>
      <a href="/library.html" class="active">My Library</a>
      <a href="/read-later.html">Read Later</a>

      <!-- one of these two will be visible based on auth (handled in script.js) -->
      <a href="/dashboard.html" id="nav-auth-link" style="display: none;">
        My dashboard
      </a>
    </nav>

    <button id="theme-toggle" class="theme-toggle-btn">ðŸŒ™</button>

  <main class="section">

      <h1 class="library-heading">My Library</h1>
      <p class="library-subtitle">
        All the e-books and question papers youâ€™ve unlocked or purchased with this account.
      </p>

      <div class="library-filters">
        <input
          type="text"
          id="library-search"
          class="filter-input"
          placeholder="Search in your library by title, exam, subject..."
        />
        <select id="library-type-filter" class="filter-select">
          <option value="all">All types</option>
          <option value="ebook">E-Books</option>
          <option value="questionPaper">Question Papers</option>
        </select>
      </div>

      <p
        id="library-summary"
        class="library-subtitle"
        style="margin-bottom: 0.5rem;"
      >
        Loading your libraryâ€¦
      </p>

      <div id="library-list" class="library-list"></div>

      <p id="library-status" class="library-status"></p>
    </div>
  </main>

  <footer class="footer">
    <p>Â© <span id="year"></span> StudentHub. All rights reserved.</p>
  </footer>

  <button id="back-to-top" class="back-to-top">â†‘</button>

  <!-- Global logic: navbar, theme, materials, counters, etc. -->
  <script src="script.js" defer></script>

  <!-- Page-specific logic: My Library list, filters, etc. -->
  <script src="library.js" defer></script>
</body>
</html>
