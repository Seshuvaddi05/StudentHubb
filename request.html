  <!-- ===============================
       REQUEST PAGE CONTENT
  ================================ -->
  <main class="request-page">
    <div class="request-container">

      <h1 class="request-title">Request a Book or Question Paper</h1>
      <p class="request-subtitle">
        Tell us which e-book or question paper you need. Our team will review your request.
      </p>

      <form id="requestForm" class="request-form">

        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" id="name" required placeholder="Enter your name" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter your email" />
        </div>

        <div class="form-row">
          <label for="type">Material Type</label>
          <select id="type" required>
            <option value="">Select type</option>
            <option value="ebook">E-Book</option>
            <option value="questionPaper">Question Paper</option>
          </select>
        </div>

        <div class="form-row">
          <label for="exam">Exam / Subject</label>
          <input type="text" id="exam" placeholder="e.g. RRB NTPC, SSC CGL, Aptitude" />
        </div>

        <div class="form-row">
          <label for="details">Details</label>
          <textarea id="details" rows="4" required
            placeholder="Book name, year, edition, or any specific details..."></textarea>
        </div>

        <button class="btn primary full-width" type="submit">
          Send Request
        </button>

        <p id="reqMsg" class="form-message"></p>
      </form>

    </div>
  </main>
