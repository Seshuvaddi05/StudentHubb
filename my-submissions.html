<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>StudentHub â€“ My Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <style>
    .submissions-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 0.9rem;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    body.dark .submissions-container {
      background: #020617;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
    }

    .submissions-heading {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .submissions-subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.9rem;
    }

    body.dark .submissions-subtitle {
      color: #9ca3af;
    }

    .submissions-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 0.8rem;
    }

    .submission-card {
      background: #ffffff;
      border-radius: 0.8rem;
      padding: 0.9rem;
      border: 1px solid #e5e7eb;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
      font-size: 0.9rem;
    }

    body.dark .submission-card {
      background: #020617;
      border-color: #1f2937;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.7);
    }

    .submission-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .submission-meta {
      font-size: 0.78rem;
      color: #6b7280;
      margin-bottom: 0.35rem;
    }

    body.dark .submission-meta {
      color: #9ca3af;
    }

    /* Status Pills */
    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 0.15rem 0.65rem;
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 600;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-approved {
      background: #ecfdf5;
      color: #166534;
    }

    .status-rejected {
      background: #fee2e2;
      color: #b91c1c;
    }

    .submissions-status {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    /* ---------------------------
       Navbar badge & icon styles
       --------------------------- */
    body.dark .nav-badge {
      background: #f59e0b;
      color: #040f1c;
    }

    .nav-icon-btn:hover {
      background: rgba(148, 163, 184, 0.2);
    }

    /* Mobile small adjustments */
    @media (max-width: 640px) {
      .submissions-container {
        padding: 1rem;
        margin: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <!-- ------------- Navbar ------------- -->

    <!-- Mobile hamburger -->
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      <span></span>

      <span></span>

    <!-- Nav links -->
    <nav class="nav-links" id="nav-links">

      <a href="/#about">About</a>
      <a href="/#contact">Contact</a>

      <!-- auth handled by JS -->
      <a href="/login.html" id="nav-auth-link" data-auth-link>Sign in</a>
    </nav>

    <!-- Right actions -->
    <div class="nav-actions">
      <div class="notif-wrapper">
        <button id="notifBtn" title="Notifications">ðŸ””</button>
        <span id="notifCount"></span>

        <div id="notifDropdown" class="notif-dropdown hidden">
          <ul id="notifList"></ul>
        </div>
      </div>

      <button id="theme-toggle" class="theme-toggle-btn">ðŸŒ™</button>
    </div>
  </header>

  <!-- ------------- Main Section ------------- -->
  <main class="section">
    <div class="submissions-container">
      <h1 class="submissions-heading">My Submissions</h1>
      <p class="submissions-subtitle">
        Track the review status of all PDFs youâ€™ve submitted.
      </p>

      <div id="submissions-list" class="submissions-list"></div>
      <p id="submissions-status" class="submissions-status"></p>
    </div>
  </main>

  <!-- ------------- Footer ------------- -->
  <footer class="footer">
    <p>Â© <span id="year"></span> StudentHub. All rights reserved.</p>
  </footer>

  <button id="back-to-top" class="back-to-top" aria-label="Back to top">â†‘</button>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="notifications.js" defer></script>
  <script src="my-submissions.js" defer></script>
</body>

</html>
