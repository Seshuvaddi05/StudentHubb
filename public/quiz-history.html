<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quiz History | StudentHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/styles/styles.css" />

  <style>
    /* =================================
       THEME VARIABLES (GLOBAL STYLE)
    ================================= */

    :root {
      --nav-bg: linear-gradient(90deg, #0f172a, #111827);
      --page-bg: #0b1220;
      --card: #111827;
      --card-2: #1f2937;
      --text: #ffffff;
      --yellow: #facc15;
    }

    body.light {
      --nav-bg: #ffffff;
      --page-bg: #f6f8fb;
      --card: #ffffff;
      --card-2: #eef2f7;
      --text: #0f172a;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--page-bg);
      color: var(--text);
      transition: .25s;
    }

    /* =================================
       NAVBAR (MATCHES WEBSITE EXACTLY)
    ================================= */

    .main-navbar {
      background: var(--nav-bg);
      padding: 14px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1300px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    body.light .logo {
      color: #111;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: .2s;
    }

    body.light .nav-links a {
      color: #111;
    }

    .nav-links a:hover {
      color: var(--yellow);
    }

    .nav-links .active {
      color: var(--yellow);
      font-weight: 600;
    }

    .nav-actions {
      display: flex;
      gap: 18px;
    }

    .icon {
      cursor: pointer;
      font-size: 18px;
      color: var(--yellow);
    }

    /* =================================
       PAGE CONTENT
    ================================= */

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    /* HEADER ROW (TITLE + BUTTON SAME LINE) */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .page-header h1 {
      margin: 0;
    }

    .back-btn {
      background: var(--yellow);
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }

    .back-btn:hover {
      transform: translateY(-1px);
    }

    /* CARD */
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: var(--card-2);
      padding: 14px;
      text-align: left;
    }

    td {
      padding: 14px;
      border-top: 1px solid rgba(255, 255, 255, .06);
    }

    body.light td {
      border-top: 1px solid #e2e8f0;
    }

    .empty {
      text-align: center;
      padding: 40px;
      opacity: .6;
    }
  </style>
</head>

<body>

  <!-- ================= NAVBAR ================= -->

  <header class="main-navbar">
    <div class="nav-inner">

      <a href="/" class="logo">StudentHub</a>

      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/quiz.html">Quiz</a>
        <a href="/quiz-history.html" class="active">History</a>
      </nav>

      <div class="nav-actions">
        <span class="icon">üîî</span>
        <span id="modeToggle" class="icon">üåô</span>
      </div>

    </div>
  </header>

  <!-- ================= CONTENT ================= -->

  <div class="container">

    <!-- NEW HEADER ROW -->
    <div class="page-header">
      <h1>üìä My Quiz Attempts</h1>

      <button onclick="location.href='/quiz.html'" class="back-btn">
        ‚Üê Back to Quiz
      </button>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Quiz</th>
            <th>Score</th>
            <th>Total</th>
            <th>Accuracy</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <tr>
            <td colspan="6" class="empty">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->

  <script>
    /* DARK / LIGHT TOGGLE */
    const toggle = document.getElementById("modeToggle");

    toggle.onclick = () => {
      document.body.classList.toggle("light");
      toggle.textContent =
        document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
    };

    /* LOAD HISTORY */
    async function loadHistory() {
      const tbody = document.getElementById("historyTable");

      const res = await fetch("/api/quiz/history", {
        credentials: "include"
      });

      const data = await res.json();

      if (!data.attempts.length) {
        tbody.innerHTML =
          `<tr><td colspan="6" class="empty">No quiz attempts yet üòä</td></tr>`;
        return;
      }

      tbody.innerHTML = "";

      data.attempts.forEach((a, i) => {
        const accuracy = ((a.score / a.total) * 100).toFixed(1);

        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${a.quizId?.title || "-"}</td>
            <td>${a.score}</td>
            <td>${a.total}</td>
            <td>${accuracy}%</td>
            <td>${new Date(a.createdAt).toLocaleDateString()}</td>
          </tr>
        `;
      });
    }

    loadHistory();
  </script>

</body>
</html>
