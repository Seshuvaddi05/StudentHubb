<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>StudentHub Admin â€“ Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/styles/styles.css">

  <style>
    .admin-shell {
      min-height: 100vh;
      background: #f1f5f9;
    }

    body.dark .admin-shell {
      background: #020617;
    }

    /* MAIN */
    .admin-main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1.25rem 2rem;
    }

    .admin-card {
      background: #ffffff;
      border-radius: 0.9rem;
      padding: 1.5rem 1.75rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      border: 1px solid #e5e7eb;
    }

    body.dark .admin-card {
      background: #020617;
      border-color: #1f2937;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
    }

    .admin-card h1 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .admin-card .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }

    body.dark .admin-card .subtitle {
      color: #9ca3af;
    }

    /* FILTERS */
    .materials-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }

    .materials-controls input,
    .materials-controls select {
      padding: 0.5rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
    }

    body.dark .materials-controls input,
    body.dark .materials-controls select {
      background: #020617;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    /* TABLE */
    table.admin-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    table.admin-table thead {
      background: #f9fafb;
    }

    table.admin-table th,
    table.admin-table td {
      padding: 0.55rem 0.6rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    table.admin-table th {
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #6b7280;
    }

    body.dark table.admin-table thead {
      background: #020617;
    }

    body.dark table.admin-table th,
    body.dark table.admin-table td {
      border-color: #1f2937;
    }

    /* BUTTONS */
    .btn-danger {
      background: #b91c1c;
      color: #ffffff;
      padding: 0.3rem 0.75rem;
      border-radius: 999px;
      font-size: 0.78rem;
      border: none;
      cursor: pointer;
    }

    .btn-danger:hover {
      background: #991b1b;
    }

    .btn-danger:disabled {
      opacity: 0.7;
      cursor: default;
    }

    /* STATUS TEXT */
    #materials-list-status {
      margin-top: 0.6rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    body.dark #materials-list-status {
      color: #9ca3af;
    }

    @media (max-width: 640px) {
      .admin-card {
        padding: 1.25rem 1.1rem;
      }

      /* Hide ID and downloads on mobile */
      table.admin-table th:nth-child(1),
      table.admin-table td:nth-child(1),
      table.admin-table th:nth-child(7),
      table.admin-table td:nth-child(7) {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="admin-shell">

    <!-- ================= ADMIN NAVBAR (GLOBAL) ================= -->
    <nav class="admin-navbar">
      <div class="admin-navbar-inner">

        <div class="admin-brand">StudentHub Admin</div>

        <div class="admin-nav">
          <a href="/admin.html">Upload</a>
          <a href="/admin-materials.html" class="active">Materials</a>
          <a href="/admin-submissions.html">Submissions</a>
          <a href="/admin-approved.html">Approved</a>
          <a href="/admin-withdrawals.html">Withdrawals</a>
          <a href="/admin-requests.html">ðŸ“© Requests</a>
          <a href="/admin/admin-quiz.html">Generate Quiz</a>
          <a href="/admin/admin-quizzes.html" class="active">All Quizzes</a>
        </div>

        <div class="admin-actions">
          <a href="/" class="admin-view-link">View site</a>
          <button id="theme-toggle" class="theme-toggle-btn">ðŸŒ™</button>
        </div>

      </div>
    </nav>

    <!-- MAIN -->
    <main class="admin-main">
      <div class="admin-card">
        <h1>Manage existing materials</h1>
        <p class="subtitle">Search, filter and delete uploaded e-books and question papers.</p>

        <div class="materials-controls">
          <input type="text" id="materials-search" placeholder="Search by title, exam, subjectâ€¦"
            style="flex:1 1 220px;" />
          <select id="materials-type-filter" style="flex:0 0 160px;">
            <option value="">All types</option>
            <option value="ebook">E-Books</option>
            <option value="questionPaper">Question Papers</option>
          </select>
        </div>

        <div style="overflow-x:auto;">
          <table class="admin-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Type</th>
                <th>Exam</th>
                <th>Year</th>
                <th>Price</th>
                <th>Downloads</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="materials-table-body">
              <tr>
                <td colspan="8">Loading materialsâ€¦</td>
              </tr>
            </tbody>
          </table>
        </div>

        <p id="materials-list-status" class="muted">Loadingâ€¦</p>
      </div>
    </main>
  </div>

  <!-- Script that loads materials + handles delete -->
  <script src="admin.js" defer></script>
</body>

</html>
