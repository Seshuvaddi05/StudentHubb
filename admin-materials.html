<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>StudentHub Admin â€“ Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/styles/styles.css">

  <style>
    /* =====================================
   ADMIN MATERIALS PAGE (FINAL CLEAN)
   Theme-safe â€¢ Global â€¢ Professional
===================================== */

    /* layout */
    .admin-shell {
      min-height: 100vh;
      background: var(--bg);
    }

    .admin-main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1.25rem 2rem;
    }

    /* card */
    .admin-card {
      background: var(--card);
      border: 1px solid var(--card-2);
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 12px 28px rgba(0, 0, 0, .12);
    }

    /* headings */
    .admin-card h1 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--text);
    }

    .admin-card .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    /* ==============================
   FILTERS
============================== */

    .materials-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.9rem;
    }

    .materials-controls input,
    .materials-controls select {
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--card-2);
      background: var(--card);
      color: var(--text);
      font-size: 0.9rem;
    }

    .materials-controls input:focus,
    .materials-controls select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* ==============================
   TABLE
============================== */

    table.admin-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
      background: var(--card);
    }

    table.admin-table thead {
      background: var(--card-2);
    }

    table.admin-table th,
    table.admin-table td {
      padding: 0.65rem 0.7rem;
      border-bottom: 1px solid var(--card-2);
      text-align: left;
      color: var(--text);
    }

    table.admin-table th {
      font-weight: 600;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--muted);
    }

    /* hover row */
    table.admin-table tbody tr:hover {
      background: var(--card-2);
    }

    /* ==============================
   BUTTONS
============================== */

    .btn-danger {
      background: var(--danger);
      color: #fff;
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      font-size: 0.8rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    .btn-danger:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* ==============================
   STATUS TEXT
============================== */

    #materials-list-status {
      margin-top: 0.6rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* ==============================
   MOBILE
============================== */

    @media (max-width: 640px) {
      .admin-card {
        padding: 1.2rem;
      }

      /* hide id + downloads */
      table.admin-table th:nth-child(1),
      table.admin-table td:nth-child(1),
      table.admin-table th:nth-child(7),
      table.admin-table td:nth-child(7) {
        display: none;
      }
    }
  </style>

</head>

<body>
  <div class="admin-shell">

    <!-- ================= ADMIN NAVBAR (GLOBAL) ================= -->
    <nav class="admin-navbar">
      <div class="admin-navbar-inner">

        <div class="admin-brand">StudentHub Admin</div>

        <div class="admin-nav">
          <a href="/admin.html">Upload</a>
          <a href="/admin-materials.html" class="active">Materials</a>
          <a href="/admin-submissions.html">Submissions</a>
          <a href="/admin-approved.html">Approved</a>
          <a href="/admin-withdrawals.html">Withdrawals</a>
          <a href="/admin-requests.html">ðŸ“© Requests</a>
          <a href="/admin/admin-quiz.html">Generate Quiz</a>
          <a href="/admin/admin-quizzes.html">All Quizzes</a>
        </div>

        <div class="admin-actions">
          <a href="/" class="admin-view-link">View site</a>
          <button id="theme-toggle" class="theme-toggle-btn">ðŸŒ™</button>
        </div>

      </div>
    </nav>

    <!-- MAIN -->
    <main class="admin-main">
      <div class="admin-card">
        <h1>Manage existing materials</h1>
        <p class="subtitle">Search, filter and delete uploaded e-books and question papers.</p>

        <div class="materials-controls">
          <input type="text" id="materials-search" placeholder="Search by title, exam, subjectâ€¦"
            style="flex:1 1 220px;" />
          <select id="materials-type-filter" style="flex:0 0 160px;">
            <option value="">All types</option>
            <option value="ebook">E-Books</option>
            <option value="questionPaper">Question Papers</option>
          </select>
        </div>

        <div style="overflow-x:auto;">
          <table class="admin-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Type</th>
                <th>Exam</th>
                <th>Year</th>
                <th>Price</th>
                <th>Downloads</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="materials-table-body">
              <tr>
                <td colspan="8">Loading materialsâ€¦</td>
              </tr>
            </tbody>
          </table>
        </div>

        <p id="materials-list-status" class="muted">Loadingâ€¦</p>
      </div>
    </main>
  </div>

  <!-- Script that loads materials + handles delete -->
  <script src="/admin-theme.js"></script>
  <script src="admin.js" defer></script>

</body>

</html>
