<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudentHub Admin</title>

  <meta name="description" content="Admin panel for StudentHub to upload and manage ebooks and question papers." />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">StudentHub Admin</div>
    <nav>
      <a href="/">Back to Site</a>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="section" id="login-section">
    <h2>Admin Login</h2>
    <p class="section-subtitle">
      Enter the admin password to upload or delete materials.
    </p>

    <form id="admin-login-form" class="request-form">
      <div class="form-row">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" required placeholder="Enter admin password"
          autocomplete="new-password" />
      </div>
      <button type="submit" class="btn primary">Login</button>
      <p id="admin-login-error" class="form-note" style="color:#b91c1c; display:none;">
        Invalid password. Please try again.
      </p>
    </form>
  </section>

  <!-- Admin Panel (hidden until login) -->
  <section class="section" id="admin-panel" style="display:none;">

    <!-- Top row: title + logout -->
    <div style="display:flex; justify-content:space-between; align-items:center; gap:1rem; margin-bottom:0.75rem;">
      <h2 style="margin:0;">Upload Material</h2>
      <button id="admin-logout-btn" class="btn small">Log out</button>
    </div>

    <p class="section-subtitle">
      Upload new e-books or question papers. All fields are optional except Type, Title and File.
    </p>

    <form id="upload-form" class="request-form" enctype="multipart/form-data">
      <div class="form-row">
        <label for="mat-type">Material Type</label>
        <select id="mat-type" required>
          <option value="ebook">E-Book</option>
          <option value="questionPaper">Question Paper</option>
        </select>
      </div>

      <div class="form-row">
        <label for="mat-title">Title</label>
        <input type="text" id="mat-title" required placeholder="RS Aggarwal Quantitative Aptitude" />
      </div>

      <div class="form-row">
        <label for="mat-description">Description</label>
        <textarea id="mat-description" rows="2"
          placeholder="Short description for this material"></textarea>
      </div>

      <div class="form-row">
        <label for="mat-subject">Subject</label>
        <input type="text" id="mat-subject" placeholder="Aptitude, Reasoning, English..." />
      </div>

      <div class="form-row">
        <label for="mat-exam">Exam</label>
        <input type="text" id="mat-exam" placeholder="RRB, SSC, Placements..." />
      </div>

      <div class="form-row">
        <label for="mat-year">Year</label>
        <input type="text" id="mat-year" placeholder="2025" />
      </div>

      <div class="form-row">
        <label for="mat-file">PDF File</label>
        <input type="file" id="mat-file" accept="application/pdf" required />
      </div>

      <button type="submit" class="btn primary">Upload & Save</button>
      <p id="upload-status" class="form-note"></p>
    </form>

    <hr style="margin: 2rem 0 1rem;" />

    <h2>All Materials</h2>
    <p class="section-subtitle" id="admin-stats">
      Loading materials...
    </p>

    <div id="materials-list"></div>
  </section>

  <script src="admin.js"></script>
</body>

</html>
