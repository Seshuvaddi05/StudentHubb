  <style>
    .reader-shell {
      max-width: 1100px;
      margin: 1.75rem auto;
      padding: 1.25rem 1.5rem 2rem;
      background: #ffffff;
      border-radius: 0.9rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
    }

    body.dark .reader-shell {
      background: #020617;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
    }

    .reader-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .reader-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .reader-meta {
      font-size: 0.85rem;
      color: #6b7280;
    }

    body.dark .reader-meta {
      color: #9ca3af;
    }

    .reader-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
    }

    .price-chip {
      padding: 0.1rem 0.6rem;
      border-radius: 999px;
      font-size: 0.8rem;
      background: #fef3c7;
      color: #92400e;
    }

    body.dark .price-chip {
      background: #4b5563;
      color: #f9fafb;
    }

    .pill {
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #e0f2fe;
      color: #0369a1;
    }

    body.dark .pill {
      background: #0f172a;
      color: #60a5fa;
    }

    .reader-paywall {
      margin: 1rem 0 1.25rem;
      padding: 0.9rem 1rem;
      border-radius: 0.8rem;
      border: 1px dashed #e5e7eb;
      background: #f9fafb;
      font-size: 0.9rem;
    }

    body.dark .reader-paywall {
      border-color: #1f2937;
      background: #020617;
    }

    .reader-frame {
      width: 100%;
      min-height: 70vh;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      background: #111827;
    }

    body.dark .reader-frame {
      border-color: #1f2937;
    }

    @media (max-width:640px) {
      .reader-header {
        flex-direction: column;
      }

      .reader-badges {
        justify-content: flex-start;
      }
    }

    .reader-frame {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    .reader-frame {
      pointer-events: auto;
      -webkit-user-drag: none;
    }

    /* ğŸ”’ Disable text selection inside reader */
    .reader-shell,
    .reader-frame {
      user-select: none;
      -webkit-user-select: none;
    }

    /* ğŸ” Watermark overlay */
    #pdf-watermark {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.15;
      font-size: 14px;
      color: #000;
      display: flex;
      flex-wrap: wrap;
    }

    body.dark #pdf-watermark {
      color: #e5e7eb;
    }

    #pdf-watermark span {
      margin: 40px;
      transform: rotate(-30deg);
      white-space: nowrap;
    }

    .reader-shell {
      position: relative;
    }

    .pdf-watermark {
      position: absolute;
      inset: 0;
    }

    body.dark .pdf-watermark {
      color: #ffffff;
    }

    .pdf-watermark span {
      white-space: nowrap;
    }
  </style>
